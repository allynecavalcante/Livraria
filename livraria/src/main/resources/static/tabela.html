
<!DOCTYPE html>
<html>
<head>

table{

<body>
	
	
	
<table id = "cadastro" border=1 cellspacing=0 cellpadding=2 bordercolor="666633">

	</table>
	
	<br>

			<input type="text" name="Senha" id="senha" placeholder="Senha">

			<br><br>
			<input type="text" name="Numero" id="end" placeholder="Digite o numero">

	<br><br><br>
	
	
	<input type="text" name="Numero" id="endAt" placeholder="Digite o numero">
	<br>
	
	<input type="text" name="Nome01" id="nome01" placeholder="Nome">
			<br>
			<input type="text" name="Idade01" id="idade01" placeholder="idade">
			<br>
			<input type="text" name="Email01" id="email01" placeholder="Email">
			<br>

			<br><br>

			<button onclick="atualizarEndereco()">Atualizar</button>
			

</body>
